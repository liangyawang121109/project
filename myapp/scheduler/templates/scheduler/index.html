<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if container_list %}
        <ul>
        {% for container in container_list %}
            <li><a href="/scheduler/{{ container.environment_name }}/">{{ container }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
